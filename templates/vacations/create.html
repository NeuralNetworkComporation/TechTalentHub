{% extends 'base.html' %}
{% load static %}

{% block title %}Новая заявка на отпуск{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'vacations:list' %}">Отпуска</a></li>
                <li class="breadcrumb-item active">Новая заявка</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2 text-success"></i>Создание заявки на отпуск</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Дата начала</label>
                        <input type="date" name="start_date" class="form-control" required 
                               min="{{ now|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Дата окончания</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Комментарий</label>
                        <textarea name="comment" class="form-control" rows="3" placeholder="Дополнительная информация..."></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        После создания заявка будет отправлена на согласование руководителю.
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'vacations:list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-paper-plane me-2"></i>Отправить заявку
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
